{% extends 'base.html' %}

{% block title %}Редактировать объявление{% endblock %}

{% block content %}
    <h2>Редактировать объявление</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="send_btn">Сохранить изменения</button>
    </form>
    <a href="{% url 'index_page' %}" class="btn_back">Вернуться на главную</a>
{% endblock %}
